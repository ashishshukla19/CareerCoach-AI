version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fastapi_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  streamlit:
    build: .
    container_name: interview_app
    env_file: .env
    restart: unless-stopped
    volumes:
      - .:/code
      - ./uploads:/code/uploads
      - rag_data:/code/rag_data
      - ./stored_interviews:/code/stored_interviews
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  rag_data: